---
- alias: "Remote: Living Room Dimmer"
  id: remote_living_room_dimmer
  variables:
    ceiling: light.living_room_ceiling
    reading_lamp: light.reading_lamp
  use_blueprint:
    path: z2m-hue-dimmer.yaml
    input:
      helper_last_command: input_text.living_room_dimmer_last_command
      remote: sensor.living_room_dimmer_action
      on_press:
        - service: light.turn_on
          target:
            entity_id: "{{ ceiling }}"
      on_press_double:
        - service: light.turn_on
          target:
            entity_id: "{{ reading_lamp }}"
      up_press:
        - service: light.turn_on
          target:
            entity_id: "{{ ceiling }}"
          data:
            brightness_step_pct: 20
            transition: 1
      up_press_double:
        - service: light.turn_on
          target:
            entity_id: "{{ reading_lamp }}"
          data:
            brightness_step_pct: 20
            transition: 1
      up_hold:
        - service: light.turn_on
          target:
            entity_id: "{{ ceiling }}"
          data:
            brightness_step_pct: 10
            transition: 1
      down_press:
        - service: light.turn_on
          target:
            entity_id: "{{ ceiling }}"
          data:
            brightness_step_pct: -20
            transition: 1
      down_press_double:
        - service: light.turn_on
          target:
            entity_id: "{{ reading_lamp }}"
          data:
            brightness_step_pct: -20
            transition: 1
      down_hold:
        - service: light.turn_on
          target:
            entity_id: "{{ ceiling }}"
          data:
            brightness_step_pct: -10
            transition: 1
      off_press:
        - service: light.turn_off
          target:
            entity_id: "{{ ceiling }}"
      off_press_double:
        - service: light.turn_off
          target:
            entity_id: "{{ reading_lamp }}"
      off_hold:
        - service: light.turn_off
          target:
            entity_id:
              - "{{ ceiling }}"
              - "{{ reading_lamp }}"
              - light.kitchen
              - light.bedroom_ceiling
              - light.desk_lamp

- alias: "Remote: Ansluta remote toggles kitchen lights"
  id: ansluta_remote_toggles_kitchen_lights
  trigger:
    - platform: event
      event_type: esphome.ansluta_remote_clicked
      event_data:
        address: 35c0
  action:
    - service: light.toggle
      target:
        entity_id: light.kitchen
  mode: restart
