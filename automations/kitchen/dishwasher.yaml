- id: a1639656-f2b0-4e4e-a58a-7e8b0dd3eaa2
  alias: "Dishwasher: Send state changes"
  trigger:
    - platform: state
      entity_id: input_select.dishwasher_status
  action:
    - alias: "Notify"
      service: notify.telegram_tor
      data:
        message: >
          Dishwasher changed from {{ trigger.from_state.state }}
          to {{ trigger.to_state.state }}

- id: 3c659a76-ca8c-412c-9a3f-050467cbbaed
  alias: "Dishwasher: Set dishwasher status"
  trigger:
    - platform: numeric_state
      entity_id: sensor.dishwasher_power
      above: 25
      id: set_running
    - platform: numeric_state
      entity_id: sensor.dishwasher_power
      below: 25
      id: set_drying
    - platform: state
      entity_id: input_select.dishwasher_status
      to: Drying
      for:
        minutes: 30
      id: set_clean
    - platform: numeric_state
      entity_id: sensor.dishwasher_power
      below: 1
      id: set_dirty
  action:
    - choose:
        - conditions:
            - condition: trigger
              id: set_running
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.dishwasher_status
                  state: Dirty
                - condition: state
                  entity_id: input_select.dishwasher_status
                  state: Clean
                - condition: state
                  entity_id: input_select.dishwasher_status
                  state: Drying
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.dishwasher_status
                option: Running
        - conditions:
            - condition: trigger
              id: set_drying
            - condition: state
              entity_id: input_select.dishwasher_status
              state: Running
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.dishwasher_status
                option: Drying
        - conditions:
            - condition: trigger
              id: set_clean
            - condition: state
              entity_id: input_select.dishwasher_status
              state: Drying
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.dishwasher_status
                option: Clean
        - conditions:
            - condition: trigger
              id: set_dirty
            - condition: numeric_state
              entity_id: sensor.dishwasher_power
              below: 1
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.dishwasher_status
                  state: Clean
                - condition: state
                  entity_id: input_select.dishwasher_status
                  state: Drying
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.dishwasher_status
                option: Dirty
