---
- id: f352cf63-1e7f-4a9c-98dd-f08aba100108
  alias: "Media: Turn on receiver when TV is used"
  trigger:
    - platform: state
      entity_id: binary_sensor.tv_active
      from: "off"
      to: "on"
    - platform: state
      entity_id: media_player.plex_tv
      to: "playing"
  action:
    - service: media_player.turn_on
      entity_id: media_player.living_room_receiver
    - service: media_player.select_source
      entity_id: media_player.living_room_receiver
      data:
        source: optical
- id: d5bacd86-f6d4-49e5-827f-4bc8c467119c
  alias: "Media: Turn off TV when Plex has been paused for 30 minutes"
  trigger:
    - platform: state
      entity_id: media_player.plex_tv
      from: "playing"
      to: "paused"
      for: "00:30:00"
  action:
    - alias: "Turn the TV off"
      service: media_player.turn_off
      target:
        entity_id: media_player.tv
